<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연락처 관리</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 로그인 화면 -->
  <div id="loginContainer" class="container login-container">
    <div class="login-box">
      <div class="login-logo">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
      <h1>연락처 관리</h1>
      <p>Google 계정으로 로그인하세요</p>
      <button id="googleLoginBtn" class="btn btn-primary btn-lg">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Google 로그인
      </button>
      <div id="loginError" class="error-message" style="display: none;"></div>
    </div>
  </div>

  <!-- 메인 화면 -->
  <div id="mainContainer" class="container main-container" style="display: none;">
    <header class="header">
      <div class="header-content">
        <h1>
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          연락처 관리
        </h1>
        <div class="user-section">
          <span id="userEmail" class="user-email"></span>
          <button id="logoutBtn" class="btn btn-outline">로그아웃</button>
        </div>
      </div>
    </header>

    <div class="content-wrapper">
      <aside class="sidebar">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="연락처 검색..."
            class="search-input"
          >
          <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </div>

        <button id="addContactBtn" class="btn btn-primary btn-block">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          새 연락처 추가
        </button>

        <div class="contacts-list" id="contactsList">
          <!-- 연락처 항목이 여기에 표시됨 -->
        </div>
      </aside>

      <main class="main-content">
        <div id="detailView" class="detail-view" style="display: none;">
          <div class="detail-header">
            <h2 id="detailName"></h2>
            <div class="detail-actions">
              <button id="editContactBtn" class="btn btn-secondary btn-sm">수정</button>
              <button id="deleteContactBtn" class="btn btn-danger btn-sm">삭제</button>
            </div>
          </div>

          <div class="detail-content">
            <div class="detail-item">
              <label>전화번호</label>
              <a id="detailPhone" href="#" class="link"></a>
            </div>
            <div class="detail-item">
              <label>이메일</label>
              <a id="detailEmail" href="mailto:" class="link"></a>
            </div>
            <div class="detail-item">
              <label>메모</label>
              <p id="detailMemo" class="memo-text"></p>
            </div>
          </div>
        </div>

        <div id="emptyState" class="empty-state">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <h3>연락처가 없습니다</h3>
          <p>새 연락처를 추가하세요</p>
        </div>
      </main>
    </div>
  </div>

  <!-- 연락처 추가/수정 모달 -->
  <div id="contactModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">새 연락처</h2>
        <button id="closeModalBtn" class="close-btn">&times;</button>
      </div>

      <form id="contactForm" class="form">
        <div class="form-group">
          <label for="contactName" class="form-label">이름 *</label>
          <input
            type="text"
            id="contactName"
            class="form-input"
            placeholder="이름을 입력하세요"
            required
          >
          <span class="error-message" id="nameError"></span>
        </div>

        <div class="form-group">
          <label for="contactPhone" class="form-label">전화번호</label>
          <input
            type="tel"
            id="contactPhone"
            class="form-input"
            placeholder="010-0000-0000"
          >
        </div>

        <div class="form-group">
          <label for="contactEmail" class="form-label">이메일</label>
          <input
            type="email"
            id="contactEmail"
            class="form-input"
            placeholder="example@email.com"
          >
        </div>

        <div class="form-group">
          <label for="contactMemo" class="form-label">메모</label>
          <textarea
            id="contactMemo"
            class="form-input form-textarea"
            placeholder="메모를 입력하세요"
            rows="4"
          ></textarea>
        </div>

        <div class="form-actions">
          <button type="button" id="cancelFormBtn" class="btn btn-outline">취소</button>
          <button type="submit" class="btn btn-primary">저장</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 삭제 확인 모달 -->
  <div id="deleteModal" class="modal" style="display: none;">
    <div class="modal-content modal-small">
      <div class="modal-header">
        <h2>연락처 삭제</h2>
      </div>
      <p class="modal-message">이 연락처를 삭제하시겠습니까?</p>
      <div class="modal-actions">
        <button id="cancelDeleteBtn" class="btn btn-outline">취소</button>
        <button id="confirmDeleteBtn" class="btn btn-danger">삭제</button>
      </div>
    </div>
  </div>

  <!-- 로딩 스피너 -->
  <div id="loadingSpinner" class="loading-spinner" style="display: none;">
    <div class="spinner"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
